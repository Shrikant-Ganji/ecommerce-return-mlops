name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Run Unit Tests with Pytest
        run: |
          pytest tests/

      - name: ğŸ’… Lint Code (flake8)
        run: |
          pip install flake8
          flake8 src/ pipelines/ tests/ deployment/

      - name: ğŸ¨ Check Formatting (black)
        run: |
          pip install black
          black --check .

